        <h1 id="titolo"><u>La ghisa.</u></h1>
		<div class="testo">
			<p>
                La ghisa è una lega ferrosa (o lega ferro-carbonio) che fino al XIX secolo era nota anche con il nome di ferraccio:
				tale definizione derivava dal fatto che la sua lavorabilità era peggiore rispetto a quella dell’acciaio dolce, e anche
				la qualità era inferiore.
